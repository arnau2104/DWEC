<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tienda de Articulos de Deporte</title>
</head>
<body>
    <header>
        <h1>Tienda de Articulos de Deporte</h1>
        <p>Mi super tienda de articulos deportivos!</p>
    </header>

    <main>
        <section id="lista-articulos">
            <h2>Articulos disponibles</h2>
            <div id="articulos"></div>
        </section>
        <section id="form-articulo">
            <h2>Añadir articulo</h2>
            <form id="articulo-add">
                <label for="nombre">Nombre del articulo</label>
                <input type="text" id="nombre" required>

                <label for="precio">Precio</label>
                <input type="number" id="precio" required>

                <button type="submit">Añadir</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright by DWEC</p>
    </footer>
    <!-- <script src="./script.js"></script> -->
     <script src="./script-async.js"></script>
</body>
</html>
