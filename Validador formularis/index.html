<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de formularis</title>
</head>
<body>

    <div class="contenidor">
        <form class="form" id="form">
        <h2>Registri's amb nosaltres</h2>
        <div class="form-control">
            <label for="nomUsuari">Nom d'Usuari</label>
            <input type="text" id="nomUsuari" placeholder="Entri el seu nom d'usuari">
            <small>Missatge d'error</small>
        </div>
        <div class="form-control">
            <label for="email">Correu Electròic</label>
            <input type="text" id="email" placeholder="Entri el seu correu electrònic">
            <small>Missatge d'error</small>
        </div>
        <div class="form-control">
            <label for="edat">Edat</label>
            <input type="number" id="edat" placeholder="Entri la seva edat">
            <small>Missatge d'error</small>
        </div>
        <div class="form-control">
            <label for="nivellAngles">Nivell d'anglès</label>
           <select name="nivellAngles" id="nivellAngles">
                <option value="" >Seleccioni el seu nivell d'anglès</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
           </select>
            <small>Missatge d'error</small>
        </div>
        <div class="form-control">
            <label for="password">Contrasenya</label>
            <input type="password" id="password" placeholder="Entri la seva constrasenya">
            <small>Missatge d'error</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirmi la contrasenya</label>
            <input type="password" id="password2" placeholder="Entri la seva contrasenya de nou">
            <small>Missatge d'error</small>
        </div>
        <div class="form-control checkbox-class">
           
            <input type="checkbox" name="termesCondicions" id="termesCondicions">
            <label for="termesCondicions">Termes i Condicions</label>
            <small>Missatge d'error</small>
        </div>
        <button >Submit</button>
        </form>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
